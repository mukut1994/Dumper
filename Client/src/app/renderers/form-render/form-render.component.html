
<table>
  <thead>
    <tr>
      <td colspan="2">
        <a class="link" href=# (click)="send()">{{value.text || "Execute"}}</a>
      </td>
    </tr>
  </thead>
  <ng-container *ngFor="let item of metadata.inputs">
    <tr>
      <td>
        {{ item.name }}
      </td>
      <td>
        <ng-content [appRender] [value]="value[item.name]" [context]="context.child(item.name).WithEditMode()"></ng-content>
      </td>
    </tr>
  </ng-container>
</table>
