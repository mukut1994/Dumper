<table class="table table-striped table-bordered table-hover table-sm m-0">

  <thead>
    <tr>
      <th scope="col" colspan="2">
        Object ( {{metadata.extendedType}} )

        <app-option-button [context]="context" [metadata]="metadata" [renderer]="'table'"></app-option-button>

      </th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let prop of keys">
      <tr>
        <th scope="row">
          {{ prop }}
        </th>
        <td class="w-100 m-0 p-0" scope="row">
          <ng-container *appRender="value[prop]; metadata: metadata.children[prop]; context: context.child(prop)"></ng-container>
        </td>
      </tr>
    </ng-container>
  </tbody>

</table>
