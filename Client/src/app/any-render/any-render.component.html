<ng-container [ngSwitch]="target.type">
  <span *ngSwitchCase="'string'" class="string">
    <div *ngIf="!editable; else edittext">"{{ target.target }}"</div>
    <ng-template #edittext>
      <input type="text" [(ngModel)]="target.target">
    </ng-template>
  </span>

  <span *ngSwitchCase="'number'" class="number">
    <div *ngIf="!editable; else editnumber">
      {{ target.target }}
    </div>
    <ng-template #editnumber>
      <input type="number" [(ngModel)]="target.target" />
    </ng-template>
  </span>

  <span *ngSwitchCase="'link'">
    <a href="#" class="link" (click)="linkClick($any(target).id)">{{
      $any(target).text
    }}</a>
  </span>

  <span *ngSwitchCase="'array'">
    <app-array-render
      [value]="target.target"
      [editable]="editable"
    ></app-array-render>
  </span>

  <span *ngSwitchCase="'form'">
    <app-form-render [value]="target"></app-form-render>
  </span>

  <span *ngSwitchCase="'progress'">
    <app-progress-render [target]="target"></app-progress-render>
  </span>

  <span *ngSwitchCase="'enum'">
    <app-enum-render [target]="target" [editable]="editable"></app-enum-render>
  </span>


  <span *ngSwitchDefault>
    <app-object-render
      [target]="target.target"
      [editable]="editable"
    ></app-object-render>
  </span>
</ng-container>
