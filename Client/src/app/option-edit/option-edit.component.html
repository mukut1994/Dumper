
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Option Editor</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="mb-3">
    On object type
    <select [(ngModel)]="typeName">
      <option [selected]="typeName == type" [ngValue]="type" *ngFor="let type of types()">
        {{type}}
      </option>
    </select>

    use renderer
    <select [(ngModel)]="rendererName">
      <option [selected]="rendererName == render" [ngValue]="render" *ngFor="let render of renders()">
        {{render}}
      </option>
    </select>
  </div>

  <ng-form [formGroup]="formGroup">

    <div class="mb-3">

      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="fill:var(--success)" class="bi bi-check-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
      </svg>

      <label for="path" class="form-label pl-1">JPath</label>

      <input type="email" class="form-control" formControlName="path" id="path" placeholder="$.jpath">
    </div>

  </ng-form>

  <ng-template [appOption] [type]="childType" [options]="options" (onComponent)="childForm = $event"></ng-template>

  <input [disabled]="!formGroup.valid || (!childForm && !childForm?.form?.valid)" (click)="save()" class="form-control-sm mt-3" type="submit" value="Save">
</div>
