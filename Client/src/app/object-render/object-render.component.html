<table>
  <thead>
    <tr>
      <td colspan="2">
        Object ( {{metadata.type}} )
      </td>
    </tr>
  </thead>
  <ng-container *ngFor="let prop of keys">
    <tr>
      <td>
        {{ prop }}
      </td>
      <td>
        <app-any-render [value]="value[prop]" [context]="context.child(prop)" [metadata]="metadata.children[prop]"></app-any-render>
      </td>
    </tr>
  </ng-container>
</table>
